<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4568/4568780.png">
    <title>React_intro</title>

    <style>
        #app {
            display: block;
            justify-content: center;
        }
        
        #titulo {
            margin-left: 30px;
            color: green;
        }
        
        .table {
            background-color: white;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 0.9em;
            font-family: sans-serif;
            min-width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        
        .table thead tr {
            background-color: rgb(115, 221, 115);
            color: #ffffff;
            text-align: center;
        }
        
        .table th,
        .table td {
            padding: 10px 13px;
        }
        
        .table tbody tr {
            border-bottom: 1px solid #dddddd;
        }
        
        .table tbody tr:nth-of-type(even) {
            background-color: lightgreen;
            color: #ffffff;
        }
        
        .table tbody tr:nth-of-type(even) a {
            color: #ffffff;
        }
        
        .table tbody tr:last-of-type {
            border-bottom: 2px solid green;
        }
    </style>
</head>

<body>
    <div id="app">

    </div>

    <script src="libs/react.js"></script>
    <script src="libs/react-dom.js"></script>
    <script src="libs/babel.js"></script>

    <script type="text/babel">

        ReactDOM.render(
        <MyTable/> 
        , 
        document.getElementById('app') ); 
        
        function MyTable(){ 
            return (
                <div id="app">
                    <Cabecalho/>
                    <table id="tabela" class='table'>
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Marca</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <th>Havana</th>
                                <th>Engenho An√≠sio Santiago</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            ) 
        }; 
        
        function Cabecalho(){ 
            return (
                <h1 id="titulo"> Minha tabela de bebidas </h1>
            ) 
        }
    </script>
</body>

</html>
